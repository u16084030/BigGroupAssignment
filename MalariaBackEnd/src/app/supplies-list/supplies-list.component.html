<div class="container">  
  
  <mat-card>  
    <mat-toolbar color="accent">  
      <div align="center" style="color:white;text-align: right;">  
        Supplies List of Malaria  
      </div>    
    </mat-toolbar>  
  <br><br>  
    <mat-card-content>  
      <form [formGroup]="suppliesForm"(ngSubmit)="onFormSubmit(suppliesForm.value)">  
              <table>  
                <tr>  
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="SupplyName" matTooltip="Enter name of supply" matInput placeholder="Supply Name">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!suppliesForm.get('SupplyName').value && suppliesForm.get('SupplyName').touched"></span>  
                    </mat-error>  
                  </td>  
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="AvailableAt" matTooltip="Where can one find it?" matInput placeholder="Available at">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!suppliesForm.get('AvailableAt').value && suppliesForm.get('AvailableAt').touched"></span>  
                    </mat-error>  
                  </td>
                </tr>    
                <tr>  
                  <td></td>  
                  <td  class="content-center">  
                    <button type="submit" mat-raised-button color="accent"matTooltip="Click Submit Button"[disabled]="!suppliesForm.valid">Submit</button>      
                    <button type="reset" mat-raised-button color="accent"matTooltip="Click Reset Button" (click)="resetForm()">Reset</button>  
                  </td>  
                  <td>  
                    <p *ngIf="dataSaved" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success" align="left">  
                      {{message}}  
                    </p>  
                  </td>  
                </tr>  
              </table>  
  <br><br> 
        <table class="table" >  
            <tr ngclass="btn-primary">  
              <th class="tbl2">Supply ID</th>  
              <th class="tbl2">Prevent ID</th>  
              <th class="tbl2">Supply Name</th>  
              <th class="tbl2">Avaialble At</th>   
            </tr>  
            <tr *ngFor="let supply of allSupplies | async">  
              <td class="tbl2">{{supply.SupplyID}}</td>  
              <td class="tbl2">{{supply.SupplyName}}</td>  
              <td class="tbl2">{{supply.AvailableAt}}</td> 
              <td class="tbl2">  
                <button type="button" class="btn btn-info"matTooltip="Click Edit Button"(click)="loadSupplyToEdit(supply.SupplyID)">Edit</button>  
              </td>  
              <td class="tbl2">  
                <button type="button" class="btn btn-danger"matTooltip="Click Delete Button"(click)="deleteSupply(supply.SupplyID)">Delete</button>  
              </td>  
            </tr>  
    
          </table>  
      </form>  
    </mat-card-content>  
  </mat-card>  
  </div>

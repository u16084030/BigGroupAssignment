<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>CAUSE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="cause-img"><img src="assets/mosquitoBG.jpg"></div>
    <div class="cause-block-desc">
      <h4>
        This page explains the causes of malaria.
      </h4>
    </div>
    <ion-toolbar>
        <ion-searchbar placeholder="Search..." [(ngModel)]="searchValue">
            <ion-buttons end>
                <button ion-button icon-only (click)="searchCauses()">
                  <ion-icon name="search"></ion-icon>
                </button>
                <button ion-button icon-only (click)="loadAllCauses()">
                    <ion-icon name="backspace"></ion-icon>
                  </button>
              </ion-buttons>
        </ion-searchbar>
        
      </ion-toolbar>



    <ion-list inset>
      <div *ngFor="let cause of allCauses | async">        
        <ion-item>
        <div class ="cause-block">
          <h4>{{cause.CauseDescription}}</h4>
          <p><b>Severity: </b> {{cause.CauseRanking}}</p>
        </div>
        </ion-item>
      </div>

    </ion-list>
</ion-content>

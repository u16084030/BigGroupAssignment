<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>cause</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list inset>
        <ion-item *ngFor="let cause of allCauses | async">
          <h4>{{cause.CauseDescription}}</h4>
          <br/>
          <p>{{cause.CauseRanking}}</p>
        </ion-item>
    </ion-list>
</ion-content>

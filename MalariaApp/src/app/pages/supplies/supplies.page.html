<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>supplies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list inset>
        <ion-item *ngFor="let supply of allSupplies | async">
          <h2>{{supply.SupplyName}}</h2>
          <p>{{supply.AvailableAt}}</p>
        </ion-item>
    </ion-list>
</ion-content>

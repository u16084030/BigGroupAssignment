<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>subtype</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="subtype-img"><img src="assets/subtypeBG.jpg"></div>
    <div class="subtype-block-desc">
      <h4>
        This page describes each subtype of malaria.
      </h4>
    </div>
    <ion-toolbar>
        <ion-searchbar placeholder="Search by Name of SubType" [(ngModel)]="searchValue">
            <ion-buttons end>
                <button ion-button icon-only (click)="searchSubtypes()">
                  <ion-icon name="search"></ion-icon>
                </button>
                <button ion-button icon-only (click)="loadAllSubtypes()">
                    <ion-icon name="backspace"></ion-icon>
                  </button>
              </ion-buttons>
        </ion-searchbar>
        
      </ion-toolbar>


    <ion-list inset>
        <ion-item *ngFor="let sub of allSubtypes | async">
          <div class="subtype-block">
            <h2>{{sub.SubtypeName}}</h2>
            <p><b>Strain: </b>{{sub.Strain}}</p>
            <p><b>Description: </b>{{sub.SubtypeDescription}}</p>
          </div>
        </ion-item>
    </ion-list>
</ion-content>

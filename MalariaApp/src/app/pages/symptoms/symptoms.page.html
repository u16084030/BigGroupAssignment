<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>symptoms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list inset>
        <ion-item *ngFor="let sympton of allSymptons | async">
          <h2>{{sympton.SymptomName}}</h2>
          <p>{{sympton.SymptomDescription}}</p>
          <p>{{sympton.SymptomSeverity}}</p>
          <p>{{sympton.SymptomAppears}}</p>
          <p>{{sympton.DefiningCharacteristic}}</p>
        </ion-item>
    </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>active-area</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list inset>

      </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>PREVENTION</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="prevention-img"><img src="assets/netBG.jpg"></div>
    <div class="prevention-block-desc">
      <h4>
        This page describes the preventions of malaria.
      </h4>
    </div>
    <ion-toolbar>
        <ion-searchbar placeholder="Search..." [(ngModel)]="searchValue">
            <ion-buttons end>
                <button ion-button icon-only (click)="searchPreventions()">
                  <ion-icon name="search"></ion-icon>
                </button>
                <button ion-button icon-only (click)="loadAllPreventions()">
                    <ion-icon name="backspace"></ion-icon>
                  </button>
              </ion-buttons>
        </ion-searchbar>
        
      </ion-toolbar>
    


    <ion-list inset>
        <ion-item *ngFor="let prevention of allPreventions | async">
          <div class="prevention-block">
            <h4>{{prevention.PreventDescription}}</h4>
            <p><b>Level of Effectiveness:</b> {{prevention.PreventEffective}}</p>
          </div>
        </ion-item>
    </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>OUTBREAK</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="outbreak-img"><img src="assets/junglebg.jpg"></div>
<div class="outbreak-block-desc">
  <h4>
    This page explains the details pertaining to each outbreak
  </h4>
</div>
<ion-toolbar>
    <ion-searchbar placeholder="Search..." [(ngModel)]="searchValue">
        <ion-buttons end>
            <button ion-button icon-only (click)="searchOutbreaks()">
              <ion-icon name="search"></ion-icon>
            </button>
            <button ion-button icon-only (click)="loadAllOutbreaks()">
                <ion-icon name="backspace"></ion-icon>
              </button>
          </ion-buttons>
    </ion-searchbar>
    
  </ion-toolbar>



    <ion-list inset>
        <ion-item *ngFor="let outbreak of allOutbreaks | async">
          <div class="outbreak-block">
            <p><b>Date: </b>{{outbreak.OutbreakDate}}</p>
            <p><b>City: </b>{{outbreak.OutbreakCity}}</p>
            <p><b>Casualties: </b> {{outbreak.NumberOfCasualties}}</p>
            <p><b>Description: </b>{{outbreak.OutbreakDescription}}</p>
          </div>
        </ion-item>
    </ion-list>
</ion-content>

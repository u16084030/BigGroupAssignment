<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>outbreak</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list inset>
        <ion-item *ngFor="let outbreak of allOutbreaks | async">
          <h2>{{outbreak.OutbreakDate}}</h2>
          <p>{{outbreak.OutbreakCity}}</p>
          <p>{{outbreak.NumberOfCasualties}}</p>
          <p>{{outbreak.OutbreakDescription}}</p>
          
        </ion-item>
    </ion-list>
</ion-content>
